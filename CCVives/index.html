<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/5d74737bdb.js" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-storage.js"></script>

    <script src="js/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/authentication.js"></script>

    <title>Casa Club y Edificio Vives</title>
</head>

<body>

    <header>
        <img class="logoMenu" src="img/udem.png" alt="Logo Universidad">
        <div class="cabezal">
            <h1>Bienvenido, Julián.</h1>
        </div>

        <a href="index.html"><i class="fa-solid fa-bars barra"></i></a>
    </header>

    <div class="contenido">
        <table>
            <thead>
                <tr>
                    <th><a href="casaClub.html">Ir a Casa Club</a></th>
                    <th><a href="vives.html">Ir a Vives</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="contenedorImagen">
                            <img class="imagen" src="img/casaclub.jpg" alt="">
                        </div>
                    </td>
                    <td>

                        <div class="contenedorImagen">

                            <img class="imagen" src="img/vives.jpg" alt="">
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="loginForm">
        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                    placeholder="Ingrese su nombre">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
            </div>

            <div class="form-group">
                <label for="numeroCelular">Número de contacto</label>
                <input type="text" class="form-control" id="numeroCelular" placeholder="Ingrese su número de telefono">
            </div>

            <div class="form-group">
                <label for="correo">Correo</label>
                <input type="email" class="form-control" id="correo" placeholder="Ingrese su email">
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            
            <button onclick="botonCrearUsuario()" class="btn btn-primary">Crear Usuario</button>
        </form>
    </div>

    <footer>
        <div class="cabezal">
            <h1>Contáctanos: </h1>
        </div>

        <a href=""><i class="fa-brands fa-square-whatsapp barra"></i></a>
    </footer>

</body>

</html>
