<div class="loginForm">
    <form>
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" aria-describedby="emailHelp"
                placeholder="Ingrese su nombre">
        </div>

        <div class="form-group">
            <label for="apellido">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingrese su apellido">
        </div>

        <div class="form-group">
            <label for="numeroCelular">Número de contacto</label>
            <input type="text" class="form-control" id="numeroCelular" placeholder="Ingrese su número de telefono">
        </div>

        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="email" class="form-control" id="correo" placeholder="Ingrese su email">
        </div>

        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
        </div>

        <button onclick="botonCrearUsuario()" class="btn btn-primary">Crear Usuario</button>
    </form>
</div>
